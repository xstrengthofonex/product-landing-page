<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Product Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="src/css/main.css" />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
    <header id="header">
        <a href="#" id="brand">
            <img id="header-img" src="https://xstrengthofonex.github.io/product-landing-page/src/img/logo.png">
            <h1 id="header-name">Sang Sang Factory</h1>
        </a>
        <nav id="nav-bar">
            <a href="#about" class="nav-link">About</a>
            <a href="#tuition" class="nav-link">Tuition</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>
    <section id="hero">
            <h1>Project Based Learning</h1>
            <h2>상상팩토리 스튜디오</h2>
    </section>
    <div class="container">
        <section id="about">
            <video src="" id="video"></video>
        </section>
        <section id="tuition">
    
        </section>
        <section id="contact">
            <form id="form" method="GET" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                <input type="submit" id="submit">
            </form>
        </section>
    </div>
</body>
</html>
